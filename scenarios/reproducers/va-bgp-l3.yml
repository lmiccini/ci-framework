---
cifmw_use_devscripts: true
cifmw_use_libvirt: true
cifmw_virtualbmc_daemon_port: 50881
cifmw_use_uefi: >-
  {{ (cifmw_repo_setup_os_release is defined
      and cifmw_repo_setup_os_release == 'rhel') | bool }}
num_racks: 3
cifmw_libvirt_manager_compute_amount: 1
cifmw_libvirt_manager_networker_amount: "{{ num_racks }}"
cifmw_libvirt_manager_pub_net: ocpbm
cifmw_reproducer_validate_network_host: "192.168.122.1"
cifmw_libvirt_manager_spineleaf_setup: true
cifmw_libvirt_manager_network_interface_types:
  rtr-ocp: network
  s0-rtr: network
  s1-rtr: network
  l00-s0: network
  l01-s0: network
  l00-s1: network
  l01-s1: network
  l10-s0: network
  l11-s0: network
  l10-s1: network
  l11-s1: network
  l20-s0: network
  l21-s0: network
  l20-s1: network 
  l21-s1: network
  l00-node0: network
  l00-node1: network
  l00-ocp0: network
  l00-ocp1: network
  l01-node0: network
  l01-node1: network
  l01-ocp0: network
  l01-ocp1: network
  l10-node0: network
  l10-node1: network
  l10-ocp0: network
  l10-ocp1: network
  l11-node0: network
  l11-node1: network
  l11-ocp0: network
  l11-ocp1: network
  l20-node0: network
  l20-node1: network
  l20-ocp0: network
  l20-ocp1: network
  l21-node0: network
  l21-node1: network
  l21-ocp0: network
  l21-ocp1: network


cifmw_libvirt_manager_configuration:
  networks:
    osp_trunk: |
      <network>
        <name>osp_trunk</name>
        <forward mode='open'/>
        <bridge name='osp_trunk' stp='on' delay='0'/>
        <dns enable="no"/>
        <ip family='ipv4'
        address='{{ cifmw_networking_definition.networks.ctlplane.network |
                    ansible.utils.nthhost(1) }}'
        prefix='{{ cifmw_networking_definition.networks.ctlplane.network |
                   ansible.utils.ipaddr('prefix') }}'>
        </ip>
      </network>
    ocpbm: |
      <network>
        <name>ocpbm</name>
        <forward mode='nat'/>
        <bridge name='ocpbm' stp='on' delay='0'/>
        <dns enable="no"/>
        <ip family='ipv4' address='192.168.111.1' prefix='24'>
        </ip>
      </network>
    ocppr: |
      <network>
        <name>ocppr</name>
        <forward mode='bridge'/>
        <bridge name='ocppr'/>
      </network>
#    r1_pb: |
#      <network>
#        <name>r1_pb</name>
#          <forward mode='nat'/>
#            <bridge name='r1_pb' stp='on' delay='0'/>
#              <ip family='ipv4' address='10.0.20.1' prefix='24'>
#              </ip>
#      </network>
    r1_tr: |
      <network>
        <name>r1_tr</name>
          <forward mode='open'/>
            <bridge name='r1_tr' stp='on' delay='0'/>
              <ip family='ipv4' address='192.168.133.1' prefix='24'>
              </ip>
      </network>
#    r2_pb: |
#      <network>
#        <name>r2_pb</name>
#          <forward mode='nat'/>
#            <bridge name='r2_pb' stp='on' delay='0'/>
#              <ip family='ipv4' address='10.0.30.1' prefix='24'>
#              </ip>
#      </network>
    r2_tr: |
      <network>
        <name>r2_tr</name>
          <forward mode='open'/>
            <bridge name='r2_tr' stp='on' delay='0'/>
              <ip family='ipv4' address='192.168.144.1' prefix='24'>
              </ip>
      </network>

    # router to ocp network
    rtr-ocp: |
      <network>
        <name>rtr-ocp</name>
        <bridge name='rtr-ocp' stp='on' delay='0'/>
      </network>
    # spines to router networks
    s0-rtr: |
      <network>
        <name>s0-rtr</name>
        <bridge name='s0-rtr' stp='on' delay='0'/>
      </network>
    s1-rtr: |
      <network>
        <name>s1-rtr</name>
        <bridge name='s1-rtr' stp='on' delay='0'/>
      </network>
    # leafs to spines networks
    ## rack0
    l00-s0: |
      <network>
        <name>l00-s0</name>
        <bridge name='l00-s0' stp='on' delay='0'/>
      </network>
    l00-s1: |
      <network>
        <name>l00-s1</name>
        <bridge name='l00-s1' stp='on' delay='0'/>
      </network>
    l01-s0: |
      <network>
        <name>l01-s0</name>
        <bridge name='l01-s0' stp='on' delay='0'/>
      </network>
    l01-s1: |
      <network>
        <name>l01-s1</name>
        <bridge name='l01-s1' stp='on' delay='0'/>
      </network>
    ## rack1
    l10-s0: |
      <network>
        <name>l10-s0</name>
        <bridge name='l10-s0' stp='on' delay='0'/>
      </network>
    l10-s1: |
      <network>
        <name>l10-s1</name>
        <bridge name='l10-s1' stp='on' delay='0'/>
      </network>
    l11-s0: |
      <network>
        <name>l11-s0</name>
        <bridge name='l11-s0' stp='on' delay='0'/>
      </network>
    l11-s1: |
      <network>
        <name>l11-s1</name>
        <bridge name='l11-s1' stp='on' delay='0'/>
      </network>
    ## rack2
    l20-s0: |
      <network>
        <name>l20-s0</name>
        <bridge name='l20-s0' stp='on' delay='0'/>
      </network>
    l20-s1: |
      <network>
        <name>l20-s1</name>
        <bridge name='l20-s1' stp='on' delay='0'/>
      </network>
    l21-s0: |
      <network>
        <name>l21-s0</name>
        <bridge name='l21-s0' stp='on' delay='0'/>
      </network>
    l21-s1: |
      <network>
        <name>l21-s1</name>
        <bridge name='l21-s1' stp='on' delay='0'/>
      </network>
    # leafs to nodes and ocps
    ## rack0
    l00-node0: |
      <network>
        <name>l00-node0</name>
        <bridge name='l00-node0' stp='on' delay='0'/>
      </network>
    l00-node1: |
      <network>
        <name>l00-node1</name>
        <bridge name='l00-node1' stp='on' delay='0'/>
      </network>
    l00-ocp0: |
      <network>
        <name>l00-ocp0</name>
        <bridge name='l00-ocp0' stp='on' delay='0'/>
      </network>
    l00-ocp1: |
      <network>
        <name>l00-ocp1</name>
        <bridge name='l00-ocp1' stp='on' delay='0'/>
      </network>
    l01-node0: |
      <network>
        <name>l01-node0</name>
        <bridge name='l01-node0' stp='on' delay='0'/>
      </network>
    l01-node1: |
      <network>
        <name>l01-node1</name>
        <bridge name='l01-node1' stp='on' delay='0'/>
      </network>
    l01-ocp0: |
      <network>
        <name>l01-ocp0</name>
        <bridge name='l01-ocp0' stp='on' delay='0'/>
      </network>
    l01-ocp1: |
      <network>
        <name>l01-ocp1</name>
        <bridge name='l01-ocp1' stp='on' delay='0'/>
      </network>
    ## rack1
    l10-node0: |
      <network>
        <name>l10-node0</name>
        <bridge name='l10-node0' stp='on' delay='0'/>
      </network>
    l10-node1: |
      <network>
        <name>l10-node1</name>
        <bridge name='l10-node1' stp='on' delay='0'/>
      </network>
    l10-ocp0: |
      <network>
        <name>l10-ocp0</name>
        <bridge name='l10-ocp0' stp='on' delay='0'/>
      </network>
    l10-ocp1: |
      <network>
        <name>l10-ocp1</name>
        <bridge name='l10-ocp1' stp='on' delay='0'/>
      </network>
    l11-node0: |
      <network>
        <name>l11-node0</name>
        <bridge name='l11-node0' stp='on' delay='0'/>
      </network>
    l11-node1: |
      <network>
        <name>l11-node1</name>
        <bridge name='l11-node1' stp='on' delay='0'/>
      </network>
    l11-ocp0: |
      <network>
        <name>l11-ocp0</name>
        <bridge name='l11-ocp0' stp='on' delay='0'/>
      </network>
    l11-ocp1: |
      <network>
        <name>l11-ocp1</name>
        <bridge name='l11-ocp1' stp='on' delay='0'/>
      </network>
    ## rack2
    l20-node0: |
      <network>
        <name>l20-node0</name>
        <bridge name='l20-node0' stp='on' delay='0'/>
      </network>
    l20-node1: |
      <network>
        <name>l20-node1</name>
        <bridge name='l20-node1' stp='on' delay='0'/>
      </network>
    l20-ocp0: |
      <network>
        <name>l20-ocp0</name>
        <bridge name='l20-ocp0' stp='on' delay='0'/>
      </network>
    l20-ocp1: |
      <network>
        <name>l20-ocp1</name>
        <bridge name='l20-ocp1' stp='on' delay='0'/>
      </network>
    l21-node0: |
      <network>
        <name>l21-node0</name>
        <bridge name='l21-node0' stp='on' delay='0'/>
      </network>
    l21-node1: |
      <network>
        <name>l21-node1</name>
        <bridge name='l21-node1' stp='on' delay='0'/>
      </network>
    l21-ocp0: |
      <network>
        <name>l21-ocp0</name>
        <bridge name='l21-ocp0' stp='on' delay='0'/>
      </network>
    l21-ocp1: |
      <network>
        <name>l21-ocp1</name>
        <bridge name='l21-ocp1' stp='on' delay='0'/>
      </network>



  vms:
    controller:
      root_part_id: "{{ cifmw_root_partition_id }}"
      uefi: "{{ cifmw_use_uefi }}"
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "base-os.qcow2"
      disksize: 50
      memory: 8
      cpus: 4
      nets:
        - ocpbm
        - osp_trunk
    compute:
      amount: 1
      root_part_id: "{{ cifmw_root_partition_id }}"
      uefi: "{{ cifmw_use_uefi }}"
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "centos-stream-9.qcow2"
      disksize: 50
      memory: 8
      cpus: 4
      nets:
        - ocpbm
        - osp_trunk
      spineleafnets:
        - # rack0 - compute0
          - "l00-node0"
          - "l01-node0"
      #  - # rack1 - compute1
      #    - "l10-node0"
      #    - "l11-node0"
      #  - # rack2 - compute2
      #    - "l20-node0"
      #    - "l21-node0"

    networker:
      amount: "{{Â cifmw_libvirt_manager_networker_amount }}"
      root_part_id: >-
        {{
          (cifmw_repo_setup_os_release is defined and cifmw_repo_setup_os_release == 'rhel') |
          ternary(4, 1)
        }}
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "base-os.qcow2"
      disksize: 40
      memory: 8
      cpus: 4
      nets:  # nets common to all the networker nodes
        - "ocpbm"
        - "osp_trunk"
      spineleafnets:
        -  # rack0 - networker0
          - "l00-node1"
          - "l01-node1"
        -  # rack1 - networker1
          - "l10-node1"
          - "l11-node1"
        -  # rack2 - networker2
          - "l20-node1"
          - "l21-node1"

    r1_compute:
      amount: 1
      root_part_id: "{{ cifmw_root_partition_id }}"
      uefi: "{{ cifmw_use_uefi }}"
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "centos-stream-9.qcow2"
      disksize: 50
      memory: 8
      cpus: 4
      nets:
        - ocpbm
        - r1_tr
      spineleafnets:
        - # rack1 - compute1
          - "l10-node0"
          - "l11-node0"

    r2_compute:
      amount: 1
      root_part_id: "{{ cifmw_root_partition_id }}"
      uefi: "{{ cifmw_use_uefi }}"
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "centos-stream-9.qcow2"
      disksize: 50
      memory: 8
      cpus: 4
      nets:
        - ocpbm
        - r2_tr
      spineleafnets:
        - # rack2 - compute2
          - "l20-node0"
          - "l21-node0"

    ocp:
      amount: 3
      admin_user: core
      cpus: 10
      memory: 16
      root_part_id: 4
      uefi: true
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "ocp_master"
      disksize: "105"
      nets:
        - ocppr
        - ocpbm
        - osp_trunk
      spineleafnets:
        - # rack0 - ocp0
          - "l00-ocp0"
          - "l01-ocp0"
        - # rack1 - ocp1
          - "l10-ocp1"
          - "l11-ocp1"
        - # rack2 - ocp2
          - "l20-ocp2"
          - "l21-ocp2"

    ocp_worker:
      amount: 4
      uefi: true
      root_part_id: 4
      admin_user: core
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "ocp_worker"
      disksize: "105"
      memory: 16
      cpus: 10
      extra_disks_num: 1
      extra_disks_size: "20G"
      nets:  # nets common to all the ocp_worker nodes
        - "ocppr"
        - "ocpbm"
        - "osp_trunk"
      spineleafnets:
        -  # rack0 - ocp worker 0
          - "l00-ocp1"
          - "l01-ocp1"
        -  # rack1 - ocp worker 1
          - "l10-ocp1"
          - "l11-ocp1"
        -  # rack2 - ocp worker 2
          - "l20-ocp1"
          - "l21-ocp1"
        -  # router - ocp_tester (worker 3)
          - "rtr-ocp"

    router:
      amount: 1
      root_part_id: >-
        {{
          (cifmw_repo_setup_os_release is defined and cifmw_repo_setup_os_release == 'rhel') |
          ternary(4, 1)
        }}
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "base-os.qcow2"
      disksize: 25
      memory: 4
      cpus: 2
      nets:  # nets common to all the router nodes
        - "ocpbm"
      spineleafnets:
        -  # router - ocp_tester
          - "s0-rtr"
          - "s1-rtr"
          - "rtr-ocp"


    spine:
      amount: 2
      root_part_id: >-
        {{
          (cifmw_repo_setup_os_release is defined and cifmw_repo_setup_os_release == 'rhel') |
          ternary(4, 1)
        }}
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "base-os.qcow2"
      disksize: 25
      memory: 4
      cpus: 2
      nets:  # nets common to all the spine nodes
        - "ocpbm"
      spineleafnets:
        -  # spine0
          - "l00-s0"
          - "l01-s0"
          - "l10-s0"
          - "l11-s0"
          - "l20-s0"
          - "l21-s0"
          - "s0-rtr"
        -  # spine1
          - "l00-s1"
          - "l01-s1"
          - "l10-s1"
          - "l11-s1"
          - "l20-s1"
          - "l21-s1"
          - "s1-rtr"

    leaf:
      amount: 6
      root_part_id: >-
        {{
          (cifmw_repo_setup_os_release is defined and cifmw_repo_setup_os_release == 'rhel') |
          ternary(4, 1)
        }}
      image_url: "{{ cifmw_discovered_image_url }}"
      sha256_image_name: "{{ cifmw_discovered_hash }}"
      image_local_dir: "{{ cifmw_basedir }}/images/"
      disk_file_name: "base-os.qcow2"
      disksize: 25
      memory: 4
      cpus: 2
      nets:  # nets common to all the leaf nodes
        - "ocpbm"
      spineleafnets:
        -  # rack0 - leaf00
          - "l00-s0"
          - "l00-s1"
          - "l00-node0"
          - "l00-node1"
          - "l00-ocp0"
          - "l00-ocp1"
        -  # rack0 - leaf01
          - "l01-s0" 
          - "l01-s1"
          - "l01-node0"
          - "l01-node1"
          - "l01-ocp0"
          - "l01-ocp1"
        -  # rack1 - leaf10
          - "l10-s0"
          - "l10-s1"
          - "l10-node0"
          - "l10-node1"
          - "l10-ocp0" 
          - "l10-ocp1"
        -  # rack1 - leaf11
          - "l11-s0"
          - "l11-s1"
          - "l11-node0"
          - "l11-node1"
          - "l11-ocp0"
          - "l11-ocp1"
        -  # rack2 - leaf20
          - "l20-s0"
          - "l20-s1"
          - "l20-node0"
          - "l20-node1"
          - "l20-ocp0"
          - "l20-ocp1"
        -  # rack2 - leaf21
          - "l21-s0" 
          - "l21-s1"
          - "l21-node0"
          - "l21-node1"
          - "l21-ocp0"
          - "l21-ocp1"

# Required for egress traffic from pods to the osp_trunk network
cifmw_devscripts_enable_ocp_nodes_host_routing: true

# Automation section. Most of those parameters will be passed to the
# controller-0 as-is and be consumed by the `deploy-va.sh` script.
# Please note, all paths are on the controller-0, meaning managed by the
# Framework. Please do not edit them!
_arch_repo: "/home/zuul/src/github.com/openstack-k8s-operators/architecture"
cifmw_architecture_scenario: bgp-l3
cifmw_kustomize_deploy_architecture_examples_path: "examples/dt/"

cifmw_devscripts_config_overrides:
  fips_mode: "{{ cifmw_fips_enabled | default(false) | bool }}"

  # this needs to be overridden otherwise there won't be enough
  # subnets to assign to all the masters and workers
  cluster_subnet_v4: "192.168.32.0/19"

  network_config_folder: "/home/zuul/netconf"

